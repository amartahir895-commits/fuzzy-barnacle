<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ammar Toolkit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .slide-up { animation: slideUp 0.5s ease-out forwards; opacity: 0; transform: translateY(20px); }
        @keyframes slideUp { to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-[#0f172a] min-h-screen text-white overflow-x-hidden">

    <div class="max-w-md mx-auto min-h-screen relative pb-12 bg-[#0f172a] shadow-2xl">
        
        <!-- Header -->
        <div class="h-40 bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 rounded-b-[3rem]"></div>

        <!-- Profile Section -->
        <div class="px-5 -mt-16 text-center">
            
            <div class="inline-block p-1 rounded-full bg-[#0f172a] mb-3 shadow-2xl">
                <img id="pAvatar" src="https://via.placeholder.com/150" class="w-32 h-32 rounded-full border-4 border-[#0f172a] object-cover bg-gray-800">
            </div>

            <h1 id="pTitle" class="text-2xl font-bold mb-1">Loading...</h1>
            <p id="pDesc" class="text-gray-400 text-sm mb-8 px-4 leading-relaxed">...</p>

            <!-- Links -->
            <div id="linksBox" class="space-y-3 px-2"></div>

            <!-- Footer -->
            <div class="mt-12 opacity-40 flex flex-col items-center">
                <i class="fas fa-layer-group text-lg mb-1 text-indigo-500"></i>
                <p class="text-[10px] tracking-[0.2em] font-bold uppercase">Ammar Toolkit Builder</p>
            </div>
        </div>
    </div>

    <script>
        // Parse URL Parameters
        const params = new URLSearchParams(window.location.search);
        const encodedData = params.get('d');

        if(!encodedData) {
            document.body.innerHTML = `
                <div class="h-screen flex flex-col items-center justify-center p-6 text-center">
                    <h1 class="text-2xl font-bold text-gray-500 mb-2">Error 404</h1>
                    <p class="text-gray-600 text-sm">No data found in this link.</p>
                    <a href="index.html" class="mt-4 text-indigo-400 hover:text-white transition">Create your own page</a>
                </div>
            `;
        } else {
            try {
                // Decode Data
                const jsonString = decodeURIComponent(atob(encodedData));
                const data = JSON.parse(jsonString);

                // Update UI
                document.title = data.title;
                document.getElementById('pTitle').innerText = data.title;
                document.getElementById('pDesc').innerText = data.desc;
                if(data.avatar) document.getElementById('pAvatar').src = data.avatar;
                else document.getElementById('pAvatar').src = `https://ui-avatars.com/api/?name=${data.title}&background=random&color=fff`;

                const box = document.getElementById('linksBox');
                data.links.forEach((link, i) => {
                    const a = document.createElement('a');
                    a.href = link.url;
                    a.target = "_blank";
                    a.className = "slide-up block bg-gray-800/80 backdrop-blur hover:bg-gray-700 hover:scale-[1.02] active:scale-95 transition-all duration-300 p-3 rounded-xl flex items-center gap-4 border border-gray-700 shadow-lg group";
                    a.style.animationDelay = `${i * 100}ms`;

                    a.innerHTML = `
                        <div class="w-12 h-12 rounded-lg bg-gray-900 border border-gray-600 flex items-center justify-center overflow-hidden flex-shrink-0 group-hover:border-indigo-500 transition-colors">
                            <img src="${link.img || 'https://via.placeholder.com/50'}" class="w-full h-full object-cover">
                        </div>
                        <div class="flex-1 text-left min-w-0">
                            <h3 class="font-bold text-sm text-gray-100 group-hover:text-indigo-400 transition-colors truncate">${link.name}</h3>
                            <p class="text-[10px] text-gray-500 truncate">${link.url}</p>
                        </div>
                        <i class="fas fa-chevron-right text-xs text-gray-600 group-hover:text-white transition"></i>
                    `;
                    box.appendChild(a);
                });

            } catch (e) {
                console.error(e);
                alert("Link seems broken or invalid.");
            }
        }
    </script>
</body>
</html>
