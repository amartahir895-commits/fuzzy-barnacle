<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ammar Toolkit - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>body{font-family:'Poppins',sans-serif;}</style>
</head>
<body class="bg-[#0f172a] text-white h-screen flex items-center justify-center overflow-hidden relative">

    <!-- Background Decoration -->
    <div class="absolute w-96 h-96 bg-purple-600 rounded-full blur-[100px] top-0 left-0 opacity-40"></div>
    <div class="absolute w-96 h-96 bg-blue-600 rounded-full blur-[100px] bottom-0 right-0 opacity-40"></div>

    <div class="bg-white/5 backdrop-blur-xl border border-white/10 p-8 rounded-2xl w-full max-w-md shadow-2xl relative z-10 mx-4">
        
        <div class="text-center mb-8">
            <div class="inline-block p-3 rounded-full bg-gradient-to-tr from-blue-500 to-purple-500 mb-4 shadow-lg">
                <i class="fas fa-tools text-2xl text-white"></i>
            </div>
            <h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-400">Toolkit Builder</h1>
            <p class="text-gray-400 text-sm mt-2">Offline Mode. No Database Required.</p>
        </div>

        <form id="loginForm" class="space-y-5">
            <div>
                <label class="text-xs text-gray-400 ml-1 uppercase font-bold">Page Name</label>
                <div class="relative mt-1">
                    <i class="fas fa-user absolute left-3 top-3.5 text-gray-500"></i>
                    <input type="text" id="pageName" placeholder="e.g. AmmarToolkit" class="w-full bg-black/30 border border-gray-600 rounded-xl py-3 pl-10 pr-4 outline-none focus:border-blue-500 transition text-sm" required>
                </div>
            </div>
            
            <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-purple-600 py-3 rounded-xl font-bold shadow-lg hover:scale-[1.02] transition-transform">
                Open Dashboard <i class="fas fa-arrow-right ml-2"></i>
            </button>
        </form>

        <p class="mt-6 text-center text-[10px] text-gray-500">
            Note: Data is saved in your browser. Copy your link to save it permanently.
        </p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('pageName').value.trim();
            if(name) {
                // Name ko LocalStorage mein save karo taake admin panel ko pata chale kon hai
                localStorage.setItem('currentUser', name);
                window.location.href = 'admin.html';
            }
        });
    </script>
</body>
</html>
